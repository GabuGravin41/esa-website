{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Check your email
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        We've sent you instructions for resetting your password. Please check your email.
      </p>
    </div>

    <div class="text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100">
        <ion-icon name="mail" class="w-8 h-8 text-green-600"></ion-icon>
      </div>
    </div>

    <div class="text-sm text-center">
      <p class="text-gray-600">
        Didn't receive an email? Check your spam folder or
        <a href="{% url 'password_reset' %}" class="font-medium text-green-600 hover:text-green-500">
          try again
        </a>
      </p>
    </div>

    <div class="text-sm text-center">
      <a href="{% url 'account_login' %}" class="font-medium text-green-600 hover:text-green-500">
        Back to login
      </a>
    </div>
  </div>
</div>
{% endblock %}
