<!-- Loading Overlay -->
<div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-900 mb-4"></div>
        <p class="text-gray-700">Loading...</p>
    </div>
</div>

<!-- Loading JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loadingOverlay = document.getElementById('loading-overlay');
    
    // Show loading overlay
    function showLoading() {
        loadingOverlay.classList.remove('hidden');
        loadingOverlay.classList.add('flex');
    }
    
    // Hide loading overlay
    function hideLoading() {
        loadingOverlay.classList.remove('flex');
        loadingOverlay.classList.add('hidden');
    }
    
    // Handle AJAX requests
    document.addEventListener('ajaxStart', showLoading);
    document.addEventListener('ajaxStop', hideLoading);
    
    // Handle form submissions
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', showLoading);
    });
    
    // Handle link clicks that trigger loading
    document.querySelectorAll('a[data-loading="true"]').forEach(link => {
        link.addEventListener('click', showLoading);
    });
});
</script>
