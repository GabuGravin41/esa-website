{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Password Reset Complete
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Your password has been successfully reset. You can now log in with your new password.
      </p>
    </div>

    <div class="text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100">
        <ion-icon name="checkmark-circle" class="w-8 h-8 text-green-600"></ion-icon>
      </div>
    </div>

    <div class="text-center">
      <a href="{% url 'login' %}" 
         class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <ion-icon name="log-in" class="h-5 w-5 text-green-500 group-hover:text-green-400"></ion-icon>
        </span>
        Sign In
      </a>
    </div>
  </div>
</div>
{% endblock %}
