{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg">
      <!-- Profile Header -->
      <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Profile Information
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
          Update your personal information and account settings.
        </p>
      </div>

      <!-- Profile Form -->
      <div class="px-4 py-5 sm:p-6">
        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
          {% csrf_token %}
          
          <!-- Profile Picture -->
          <div class="flex items-center space-x-4">
            <div class="flex-shrink-0">
              {% if user.profile.profile_picture %}
                <img class="h-16 w-16 rounded-full" src="{{ user.profile.profile_picture.url }}" alt="Profile picture">
              {% else %}
                <div class="h-16 w-16 rounded-full bg-gray-200 flex items-center justify-center">
                  <ion-icon name="person" class="h-8 w-8 text-gray-400"></ion-icon>
                </div>
              {% endif %}
            </div>
            <div>
              <label for="profile_picture" class="block text-sm font-medium text-gray-700">
                Profile Picture
              </label>
              <input type="file" name="profile_picture" id="profile_picture" accept="image/*"
                     class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>
          </div>

          <!-- Personal Information -->
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
            <div>
              <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>

          <div>
            <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
            <input type="text" name="student_id" id="student_id" value="{{ user.profile.student_id }}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>

          <div>
            <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
            <input type="text" name="course" id="course" value="{{ user.profile.course }}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>

          <div>
            <label for="year_of_study" class="block text-sm font-medium text-gray-700">Year of Study</label>
            <select name="year_of_study" id="year_of_study"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              {% for year in "1234"|make_list %}
                <option value="{{ year }}" {% if user.profile.year_of_study == year %}selected{% endif %}>
                  Year {{ year }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Password Change Section -->
          <div class="border-t border-gray-200 pt-6">
            <h4 class="text-lg font-medium text-gray-900 mb-4">Change Password</h4>
            <div class="space-y-4">
              <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" name="current_password" id="current_password"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
              <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="new_password" id="new_password"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
              <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end">
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
