# components.yaml - Slippers components configuration

# Button component
button:
  template: |
    <button
      class="{% if primary %}bg-blue-600 hover:bg-blue-700 text-white{% else %}bg-gray-200 hover:bg-gray-300 text-gray-800{% endif %} py-2 px-4 rounded focus:outline-none focus:shadow-outline {% if block %}w-full{% endif %} {{ class }}"
      {% if disabled %}disabled{% endif %}
      {{ attrs }}
    >
      {{ content }}
    </button>
  props:
    - name: primary
      type: bool
      default: false
    - name: block
      type: bool
      default: false
    - name: disabled
      type: bool
      default: false
    - name: class
      type: str
      default: ""
    - name: attrs
      type: str
      default: ""

# Card component
card:
  template: |
    <div class="bg-white shadow rounded-lg overflow-hidden {{ class }}" {{ attrs }}>
      {% if title %}
        <div class="border-b px-4 py-2">
          <h3 class="text-lg font-medium">{{ title }}</h3>
        </div>
      {% endif %}
      <div class="p-4">
        {{ content }}
      </div>
    </div>
  props:
    - name: title
      type: str
      default: ""
    - name: class
      type: str
      default: ""
    - name: attrs
      type: str
      default: "" 