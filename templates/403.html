{% extends "core/base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 text-center">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Access Denied
      </h2>
      <div class="mt-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <p class="mt-6 text-center text-base text-gray-600">
        You need to be logged in to access this page.
      </p>
    </div>
    
    <div class="mt-8">
      <div class="flex flex-wrap justify-center gap-4">
        <a href="{% url 'account_login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
          Sign In
        </a>
        
        <a href="{% url 'register' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">
          Create Account
        </a>
      </div>
    </div>
    
    <div class="mt-8">
      <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-500">Return to Homepage</a>
    </div>
  </div>
</div>
{% endblock %}
