{% extends "core/base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 text-center">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Page Not Found
      </h2>
      <div class="mt-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="mt-6 text-center text-base text-gray-600">
        Sorry, we couldn't find the page you're looking for.
      </p>
    </div>
    
    <div class="mt-8">
      <div class="flex flex-wrap justify-center gap-4">
        <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
          Go to Homepage
        </a>
        
        <a href="{% url 'account_login' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">
          Sign In
        </a>
      </div>
    </div>
    
    <div class="mt-8 text-sm text-gray-500">
      <p>If you believe this is an error, please contact our support team.</p>
    </div>
  </div>
</div>
{% endblock %}
