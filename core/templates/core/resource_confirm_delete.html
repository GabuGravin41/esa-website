{% extends 'core/base.html' %}
{% block title %}Delete Resource{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4 text-red-700">Confirm Delete</h2>
    <p class="mb-6">Are you sure you want to delete the resource <strong>{{ resource.title }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold mr-4">Yes, Delete</button>
        <a href="{% url 'resource_detail' resource.id %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-semibold">Cancel</a>
    </form>
</div>
{% endblock %}
